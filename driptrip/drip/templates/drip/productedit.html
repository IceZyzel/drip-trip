<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <form action= "{% url 'productedit' %}" method="post">     
            {% csrf_token %}       
            <div>
                <input type="text" id="name" name="name" {% if name %} value="{{ name }}" {%endif%} required><br>
            </div>

            <div>
                <input type="text" id="price" name="price" {% if price %} value="{{ price }}" {%endif%} required><br>
            </div>

            <div>
                <input type="text" id="brand" name="brand" {% if brand %} value="{{ brand }}" {%endif%} required><br>
            </div>

            <div>
                <input type="text" id="description" name="description" {% if description %} value="{{ description }}" {%endif%} required><br>
            </div>

            <div>
                <select id="sex" name="sex" required>
                    
                    <option value="M" {% if sex == "M" %} selected {%endif%} >Male</option>

                    <option value="F" {% if sex == "F" %} selected {%endif%}>Female</option>

                    <option value="U" {% if sex == "U" %} selected {%endif%}>Unisex</option>
                </select>
            </div>

            <div>
                <select type="text" id="category" name="category" required><br>

                    <option value="Shoes" {% if category == "Shoes" %} selected {%endif%}>Shoes</option>

                    <option value="Accessories" {% if category == "Accessories" %} selected {%endif%}>Accessories</option>

                    <option value="Activewear" {% if category == "Activewear" %} selected {%endif%}>Activewear</option>

                    <option value="Outerwear" {% if category == "Outerwear" %} selected {%endif%}>Outerwear</option>

                    <option value="Formal Wear" {% if category == "Formal Wear" %} selected {%endif%}>Formal Wear</option>

                    <option value="Casual Wear" {% if category == "Casual Wear" %} selected {%endif%}>Casual Wear</option>

                    <option value="Underwear" {% if category == "Underwear" %} selected {%endif%}>Underwear</option>

                    <option value="Swimwear" {% if sex == "Swimwear" %} selected {%endif%}>Swimwear</option>

                    <option value="Vintage Clothing"  {% if category == "Vintage Clothing" %} selected {%endif%}>Vintage Clothing</option>

                    <option value="Maternity Wear" {% if category == "Maternity Wear" %} selected {%endif%}>Maternity Wear</option>

                    <option value="Sportswear" {% if category == "Sportswear" %} selected {%endif%}>Sportswear</option>

                    <option value="Sleepwear" {% if category == "Sleepwear" %} selected {%endif%}>Sleepwear</option>

                    <option value="Workwear" {% if category == "Workwear" %} selected {%endif%}>Workwear</option>

                    <option value="Ethical and Sustainable Fashion" {% if category == "Ethical and Sustainable Fashion" %} selected {%endif%}>Ethical and Sustainable Fashion</option>

                    <option value="Costumes and Cosplay" {% if category == "Costumes and Cosplay" %} selected {%endif%}>Costumes and Cosplay</option>

                    <option value="Designer Clothing" {% if category == "Designer Clothing" %} selected {%endif%}>Designer Clothing</option>
            </div>

            <div>
                <input type="submit" id="submit-button" name="submit-button" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
