{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'drip/css/register.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="welcome-heading">Welcome To</h1>
        <img src="{% static 'drip/img/register.png' %}" alt="Welcome Image">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
                <span class="error-message">{{ form.username.errors }}</span>
            </div>

            <!-- Email Field -->
            <div>
                <label for="{{ form.email.id_for_label }}">Email:</label>
                <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Enter your email" required>
                <span class="error-message">{{ form.email.errors }}</span>
            </div>

            <!-- Password1 Field -->
            <div>
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" placeholder="Enter your password" required>
                <span class="error-message">{{ form.password1.errors }}</span>
            </div>

            <!-- Password2 Field -->
            <div>
                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" placeholder="Confirm your password" required>
                <span class="error-message">{{ form.password2.errors }}</span>
            </div>

            <!-- First Name Field -->
            <div>
                <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                <input type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" placeholder="Enter your first name" required>
                <span class="error-message">{{ form.first_name.errors }}</span>
            </div>

            <!-- Last Name Field -->
            <div>
                <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                <input type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" placeholder="Enter your last name" required>
                <span class="error-message">{{ form.last_name.errors }}</span>
            </div>

            <!-- Submit Button -->
            <input type="submit" id="register-button" name="register-button" value="Register">

            <!-- Already have an account? -->
            <div class="no-account">
                <span class="already-have-account">Already have an account? </span>
                <a class="login-button" id="login-button" name="login-button" href="{% url 'Userlogin' %}"> Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
