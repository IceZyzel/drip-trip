<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo</title>
</head>
<body>
    {% if flag %}
    <form action= "{% url 'addphoto' product %}" method = "post" enctype="multipart/form-data">
    {% else %}
    <form action= "{% url 'newphoto' product %}" method = "post" enctype="multipart/form-data">
    {% endif %}
    
        {% csrf_token %}
        {{ form.as_p }}

        <div>
            <input type="submit" id="anotherphoto" name="anotherphoto" value="Another photo">
        </div>

        <div>
            <input type="submit" id="submit-button" name="submit-button" value="Submit">
        </div>

    </form>
</body>
</html>
