<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>  
    <div class="container">
        <form action= "{% url 'newsize' product %}"  method="post">     
            {% csrf_token %}       
            <div>
                <input type="text" id="size" name="size" required><br>
            </div>

            <div>
                <input type="text" id="count" name="count" required><br>
            </div>
            
            <div>
                <input type="submit" id="anothersize" name="anothersize" value="Another size">
            </div>

            <div>
                <input type="submit" id="submit-button" name="submit-button" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
